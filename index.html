    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        function calculatePermutation() {
            const name = document.getElementById('nameInput').value.replace(/\s+/g, ''); // Remove spaces
            const length = name.length;

            // Check if name is empty after removing spaces
            if (length === 0) {
                document.getElementById('resultBox').innerHTML = "<p style='color:red;'>‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡ßà‡¶ß ‡¶®‡¶æ‡¶Æ ‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§</p>";
                return;
            }

            // Count the frequency of each character
            const charCount = {};
            for (const char of name) {
                charCount[char] = (charCount[char] || 0) + 1;
            }

            // Calculate total permutations
            let denominator = 1;
            let denominatorString = '';
            let repetitions = [];
            for (const [char, count] of Object.entries(charCount)) {
                if (count > 1) {
                    denominator *= factorial(count);
                    denominatorString += `${count}!√ó`;
                    repetitions.push(`${char} = ${count} ‡¶ü‡¶ø`);
                }
            }

            // Remove the trailing '√ó'
            if (denominatorString) {
                denominatorString = denominatorString.slice(0, -1);
            }

            const totalPermutations = factorial(length) / denominator;

            // Create the result output
            let result = `
                <p>‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶®:</p>
                <table>
                    <tr>
                        <td class="label-column">‡¶Æ‡ßã‡¶ü ‡¶¨‡¶∞‡ßç‡¶£</td>
                        <td class="value-column">= ${length} ‡¶ü‡¶ø</td>
                    </tr>
                    ${repetitions.map(rep => `<tr><td class="label-column">${rep}</td></tr>`).join('')}

                        <td class="label-column">‡¶Æ‡ßã‡¶ü ‡¶¨‡¶ø‡¶®‡ßç‡¶Ø‡¶æ‡¶∏</td>
                        <td class="value-column">= ${length}!</td>
                    </tr>
            `;

            // Only show the denominator line if there are repetitions
            if (denominatorString) {
                result += `
                    <tr>
                        <td class="label-column"></td>
                        <td class="value-column">= ${length}! / (${denominatorString})</td>

            }

            result += `

                <p>‡¶Ö‡¶§‡¶è‡¶¨, "${name}" ‡¶∂‡¶¨‡ßç‡¶¶‡¶ü‡¶ø ${totalPermutations} ‡¶â‡¶™‡¶æ‡¶Ø‡¶º‡ßá ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã ‡¶Ø‡¶æ‡¶Ø‡¶º‡•§</p>
            `;

            document.getElementById('resultBox').innerHTML = result;
        }

        function toggleRules() {
